<html>
    <head>
        <title>Creating table with JSON</title>
        <script>
            function CreateTable(){
                var students=[
                    {
                        "Name":"mohit",
                        "id":"mca001"
                    },
                    {
                        "Name":"mohit",
                        "id":"mca001"
                    }
                ]
            var tablebody='<table border="1"><tr><td>Name</td><td>ID</td></tr>'
                students.forEach(function(d)
                {
                    tablebody+='<tr><td>'+d.Name+'</td><td>'+d.id+'</td></tr>'
                });
                tablebody+='<table>';
            var divcontainer=document.getElementById("showData");
            divcontainer.innerHTML=tablebody;
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="CreateTable()" value="Create Table"/>
        <p id="showData"></p>
    </body>
</html>
